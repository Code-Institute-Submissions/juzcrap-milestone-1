            <p style="font-style:italic" id="letter">For exclusive news and updates on real estate listings, pls sign up for our newsletter.</p>
            <form>
                <input type="email" id="emailField" placeholder=" your email address">
                <input type="button" id="button" value="SIGN-UP!" name="email" class="btn btn-secondary">
            </form>
        </section>

        <!-- form validation -->
        <script>
            const emailField = document.getElementById("emailField");
            const button = document.getElementById("button");
            
            emailField.addEventListener('keyup', function (event) {
            isValidEmail = emailField.checkValidity();
            
            if ( isValidEmail ) {
                button.disabled = false;
            } else {
                button.disabled = true;
            } 
            });
            
            document.getElementById("button").onclick = function() {
                alert("form submitted!")
            }
        </script>
